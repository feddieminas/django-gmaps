{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="card mt-3 mt-sm-4">
    <div class="card-header">
        <h5 class="card-title">Create a New Project</h5>
    </div>
    <div class="card-body">
        <form method="POST">
            {% csrf_token %}
            {{form | crispy}}
            <button type="submit" class="btn btn-success btn-lg col-md-2">Create</button>
        </form>
    </div>
</div>
{% endblock %}
